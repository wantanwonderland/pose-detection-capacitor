<div class="container">
  <h1>Pose Detection with MoveNet</h1>

  <div class="controls">
    <button class="button" (click)="switchToImage()">Image Detection</button>
    <button class="button" (click)="startCamera()" *ngIf="!showVideo">Start Camera</button>
    <button class="button" (click)="stopCamera()" *ngIf="showVideo">Stop Camera</button>

    <label class="toggle-label">
      <input type="checkbox" [(ngModel)]="isDetecting" (change)="toggleDetection()" />
      Toggle Detection
    </label>
  </div>

  <div class="video-container">
    <video #videoElement autoplay playsinline [style.display]="showVideo ? 'block' : 'none'"></video>
    <canvas #canvasElement></canvas>
  </div>

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
